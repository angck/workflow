env:
  browser: true
  commonjs: true
  es6: true
  node: true
  jquery: true
  amd: true
extends: 'eslint:recommended'
globals: 
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  no-console: 0
  indent:
    - 2
    - 4
  linebreak-style:
    - 2
    - unix
  quotes:
    - 2
    - single
  semi:
    - 2
    - always
